<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Live Editable Cheat Reseller Panel</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #eee;
    margin: 0; padding: 0;
  }
  #app {
    max-width: 1000px;
    margin: 30px auto;
    padding: 20px;
  }
  header {
    font-size: 32px;
    font-weight: 900;
    color: #5af;
    text-align: center;
    margin-bottom: 30px;
  }
  nav {
    display: flex;
    gap: 16px;
    justify-content: center;
    margin-bottom: 20px;
  }
  nav button {
    background: #1e1e1e;
    border: none;
    color: #aaa;
    padding: 12px 20px;
    font-weight: 700;
    font-size: 16px;
    border-radius: 8px 8px 0 0;
    cursor: pointer;
    transition: 0.3s;
  }
  nav button.active {
    background: #5af;
    color: #121212;
  }
  nav button:hover:not(.active) {
    background: #333;
    color: #5af;
  }
  section {
    background: #1e1e1e;
    padding: 25px 30px;
    border-radius: 0 12px 12px 12px;
    box-shadow: 0 0 25px #222 inset;
    display: none;
  }
  section.active {
    display: block;
  }
  h2 {
    margin-top: 0;
    margin-bottom: 20px;
    color: #5af;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: #222;
    border-radius: 8px;
    overflow: hidden;
  }
  th, td {
    padding: 12px 10px;
    text-align: center;
    border-bottom: 1px solid #333;
  }
  th {
    background: #333;
  }
  tbody tr:hover {
    background: #2f2f2f;
  }
  button.action-btn {
    background: #5af;
    border: none;
    padding: 6px 12px;
    color: #121212;
    font-weight: 700;
    border-radius: 6px;
    cursor: pointer;
    margin: 0 2px;
  }
  button.action-btn:hover {
    background: #3a7fff;
  }
  form label {
    display: block;
    margin-top: 14px;
    font-weight: 700;
  }
  form input[type="text"], form input[type="number"] {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: none;
    background: #333;
    color: #eee;
    font-size: 16px;
    margin-top: 6px;
  }
  form input[type="submit"] {
    margin-top: 24px;
    background: #5af;
    color: #121212;
    border: none;
    padding: 14px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 700;
    font-size: 16px;
    width: 100%;
  }
  form input[type="submit"]:hover {
    background: #3a7fff;
  }
  .flex-row {
    display: flex;
    gap: 12px;
    justify-content: center;
  }
  .edit-input {
    width: 100px;
    padding: 6px 8px;
    font-size: 14px;
    border-radius: 5px;
    border: none;
    background: #444;
    color: #eee;
  }
</style>
</head>
<body>

<div id="app">
  <header>Live Editable Cheat Reseller Panel</header>
  <nav>
    <button class="tab-btn active" data-tab="products">Products</button>
    <button class="tab-btn" data-tab="keys">License Keys</button>
    <button class="tab-btn" data-tab="settings">Settings</button>
  </nav>

  <!-- Products -->
  <section id="products" class="active">
    <h2>Products</h2>
    <table id="products-table">
      <thead>
        <tr><th>ID</th><th>Name</th><th>Price ($)</th><th>Stock</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3 style="margin-top: 30px;">Add New Product</h3>
    <form id="add-product-form">
      <label for="product-name">Name</label>
      <input type="text" id="product-name" placeholder="Product name" required />
      <label for="product-price">Price ($)</label>
      <input type="number" id="product-price" placeholder="Price" min="0" step="0.01" required />
      <label for="product-stock">Stock</label>
      <input type="number" id="product-stock" placeholder="Stock quantity" min="0" step="1" required />
      <input type="submit" value="Add Product" />
    </form>
  </section>

  <!-- License Keys -->
  <section id="keys">
    <h2>License Keys</h2>
    <table id="keys-table">
      <thead>
        <tr><th>ID</th><th>Product ID</th><th>Key</th><th>Used</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3 style="margin-top: 30px;">Add New License Key</h3>
    <form id="add-key-form">
      <label for="key-product-id">Product ID</label>
      <input type="number" id="key-product-id" placeholder="Product ID" min="1" required />
      <label for="license-key">License Key</label>
      <input type="text" id="license-key" placeholder="License key" required />
      <label>
        <input type="checkbox" id="license-used" /> Used
      </label>
      <input type="submit" value="Add License Key" />
    </form>
  </section>

  <!-- Settings -->
  <section id="settings">
    <h2>Settings</h2>
    <form id="settings-form">
      <label for="reseller-name">Reseller Name</label>
      <input type="text" id="reseller-name" placeholder="Your name" />

      <label for="reseller-email">Email</label>
      <input type="text" id="reseller-email" placeholder="Your email" />

      <label for="payment-method">Payment Method</label>
      <input type="text" id="payment-method" placeholder="Payment method" />

      <input type="submit" value="Save Settings" />
    </form>
  </section>
</div>

<script>
  // Elements
  const tabs = document.querySelectorAll('nav .tab-btn');
  const sections = document.querySelectorAll('section');

  // Navigation tab switching
  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');

      sections.forEach(sec => sec.classList.remove('active'));
      document.getElementById(tab.dataset.tab).classList.add('active');
    });
  });

  // Storage keys
  const STORAGE_PRODUCTS = 'reseller_products';
  const STORAGE_KEYS = 'reseller_license_keys';
  const STORAGE_SETTINGS = 'reseller_settings';

  // Load data from localStorage or default
  let products = JSON.parse(localStorage.getItem(STORAGE_PRODUCTS)) || [
    {id: 1, name: 'Ultimate Cheat', price: 50, stock: 100},
    {id: 2, name: 'Stealth Hack', price: 35, stock: 60},
  ];
  let licenseKeys = JSON.parse(localStorage.getItem(STORAGE_KEYS)) || [
    {id: 1, productId: 1, key: 'ABC123-ULTIMATE', used: false},
    {id: 2, productId: 2, key: 'STEALTH-KEY-999', used: true},
  ];
  let settings = JSON.parse(localStorage.getItem(STORAGE_SETTINGS)) || {
    resellerName: '',
    resellerEmail: '',
    paymentMethod: ''
  };

  // Save helpers
  function saveProducts() {
    localStorage.setItem(STORAGE_PRODUCTS, JSON.stringify(products));
  }
  function saveKeys() {
    localStorage.setItem(STORAGE_KEYS, JSON.stringify(licenseKeys));
  }
  function saveSettings() {
    localStorage.setItem(STORAGE_SETTINGS, JSON.stringify(settings));
  }

  // Render products table
  const productsTableBody = document.querySelector('#products-table tbody');
  function renderProducts() {
    productsTableBody.innerHTML = '';
    products.forEach(product => {
      const tr = document.createElement('tr');

      tr.innerHTML = `
        <td>${product.id}</td>
        <td><input class="edit-input" type="text" value="${product.name}" data-id="${product.id}" data-field="name"></td>
        <td><input class="edit-input" type="number" min="0" step="0.01" value="${product.price}" data-id="${product.id}" data-field="price"></td>
        <td><input class="edit-input" type="number" min="0" step="1" value="${product.stock}" data-id="${product.id}" data-field="stock"></td>
        <td>
          <button class="action-btn delete-product" data-id="${product.id}">Delete</button>
        </td>
      `;
      productsTableBody.appendChild(tr);
    });
  }

  // Render license keys table
  const keysTableBody = document.querySelector('#keys-table tbody');
  function renderKeys() {
    keysTableBody.innerHTML = '';
    licenseKeys.forEach(key => {
      const tr = document.createElement('tr');

      tr.innerHTML = `
        <td>${key.id}</td>
        <td><input class="edit-input" type="number" min="1" value="${key.productId}" data-id="${key.id}" data-field="productId" style="width:60px;"></td>
        <td><input class="edit-input" type="text" value="${key.key}" data-id="${key.id}" data-field="key"></td>
        <td>
          <input type="checkbox" class="used-checkbox" data-id="${key.id}" ${key.used ? 'checked' : ''}/>
        </td>
        <td>
          <button class="action-btn delete-key" data-id="${key.id}">Delete</button>
        </td>
      `;
      keysTableBody.appendChild(tr);
    });
  }

  // Render settings form
  function renderSettings() {
    document.getElementById('reseller-name').value = settings.resellerName;
    document.getElementById('reseller-email').value = settings.resellerEmail;
    document.getElementById('payment-method').value = settings.paymentMethod;
  }

  // Update product on input change
  productsTableBody.addEventListener('input', e => {
    if(e.target.classList.contains('edit-input')) {
      const id = Number(e.target.dataset.id);
      const field = e.target.dataset.field;
      const val = e.target.type === 'number' ? Number(e.target.value) : e.target.value;

      const product = products.find(p => p.id === id);
      if(product) {
        product[field] = val;
        saveProducts();
      }
    }
  });

  // Delete product
  productsTableBody.addEventListener('click', e => {
    if(e.target.classList.contains('delete-product')) {
      const id = Number(e.target.dataset.id);
      products = products.filter(p => p.id !== id);
      saveProducts();
      renderProducts();

      // Also delete license keys related to this product
      licenseKeys = licenseKeys.filter(k => k.productId !== id);
      saveKeys();
      renderKeys();
    }
  });

  // Update license key on input change
  keysTableBody.addEventListener('input', e => {
    if(e.target.classList.contains('edit-input')) {
      const id = Number(e.target.dataset.id);
      const field = e.target.dataset.field;
      const val = e.target.type === 'number' ? Number(e.target.value) : e.target.value;

      const key = licenseKeys.find(k => k.id === id);
      if(key) {
        key[field] = val;
        saveKeys();
      }
    }
  });

  // Toggle 'used' checkbox
  keysTableBody.addEventListener('change', e => {
    if(e.target.classList.contains('used-checkbox')) {
      const id = Number(e.target.dataset.id);
      const key = licenseKeys.find(k => k.id === id);
      if(key) {
        key.used = e.target.checked;
        saveKeys();
      }
    }
  });

  // Delete license key
  keysTableBody.addEventListener('click', e => {
    if(e.target.classList.contains('delete-key')) {
      const id = Number(e.target.dataset.id);
      licenseKeys = licenseKeys.filter(k => k.id !== id);
      saveKeys();
      renderKeys();
    }
  });

  // Add new product form submit
  const addProductForm = document.getElementById('add-product-form');
  addProductForm.addEventListener('submit', e => {
    e.preventDefault();
    const name = document.getElementById('product-name').value.trim();
    const price = parseFloat(document.getElementById('product-price').value);
    const stock = parseInt(document.getElementById('product-stock').value);

    if(name && !isNaN(price) && !isNaN(stock)) {
      const newId = products.length > 0 ? Math.max(...products.map(p => p.id)) + 1 : 1;
      products.push({id: newId, name, price, stock});
      saveProducts();
      renderProducts();
      addProductForm.reset();
    }
  });

  // Add new license key form submit
  const addKeyForm = document.getElementById('add-key-form');
  addKeyForm.addEventListener('submit', e => {
    e.preventDefault();
    const productId = parseInt(document.getElementById('key-product-id').value);
    const key = document.getElementById('license-key').value.trim();
    const used = document.getElementById('license-used').checked;

    if(!isNaN(productId) && key) {
      const newId = licenseKeys.length > 0 ? Math.max(...licenseKeys.map(k => k.id)) + 1 : 1;
      licenseKeys.push({id: newId, productId, key, used});
      saveKeys();
      renderKeys();
      addKeyForm.reset();
    }
  });

  // Settings form submit
  const settingsForm = document.getElementById('settings-form');
  settingsForm.addEventListener('submit', e => {
    e.preventDefault();
    settings.resellerName = document.getElementById('reseller-name').value.trim();
    settings.resellerEmail = document.getElementById('reseller-email').value.trim();
    settings.paymentMethod = document.getElementById('payment-method').value.trim();
    saveSettings();
    alert('Settings saved locally.');
  });

  // Initial render
  renderProducts();
  renderKeys();
  renderSettings();
</script>

</body>
</html>
